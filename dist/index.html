<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <section class="login-page"></section>
  <section>
    <div class="header-homepage">
      <h3 class="total-spent">total spent</h3>
      <h3>greeting</h3>
      <button class="book-a-trip-btn">book a trip</button>

    </div>
    <div class="body">
      <section class="display-all-trips">
        <div class="upcoming-trips"></div>
        <div class="past-trips"></div>
      </section>
      <section class="book-trip-page hidden">
        <form>
          <div>
            <label for="start">Start date:</label>
            <input type="date" id="start"
            value="" min="" max="2023-12-31">
            <label for="end">Return date:</label>
            <input type="date" id="end"
            value="" min="" max="2023-12-31">
          <!-- set min value as start date -->
          </div>
            <label for="destination">Select destinaton</label>
            <select class="destination-dropdown" id="destination">
            <!-- add option values in innerHTML -->
            </select>
          <div>
            <p>total cost</p>
            <button class="request-trip-btn">request trip</button>
          </div>
        </form>
      </section>
      <section class="pending-trips"></section>
    </div>
  </section>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
