<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <section class="login-page-js">
    <form class="login-form">
      <input class="username-field" type="text" name="username-field" placeholder="UserName" required>
      <input class="password-field" type="text" name="password-field" placeholder="Password" required>
      <button class="login-submit" value="Login" id="login-form-submit">Submit</button>
    </form>
    <p class="invaled-user hidden">your username or password is not valid, please try again</p>
  </section>
  <section class="display-homepage hidden">
    <div class="header-homepage">
      <h3 class="total-spent">total spent</h3>
      <h3 class="greeting-js">greeting</h3>
      <button class="home-page-btn hidden">Home Page</button>
      <div class="header-btn-styling">
      <button class="book-a-trip-btn">book a trip</button>
      <button class="log-out-btn">Log Out</button>
      </div>
    </div>
    <div class="main-display">
      <section class="display-all-trips">
        <h3 class="card-header">your upcoming trips</h3>
        <div class="future-trips-cards">
        </div>
        <h3 class="card-header">your past trips</h3>
        <div class="past-trips-cards">
        </div>
      </section>
      <section class="book-trip-page hidden">
        <form class="request-trip-form">
          <div>
            <label for="start">Depart Date:</label>
            <input class="depart-date" type="date"
            value="" min="" max="2023-12-31" required>
            <label for="end">Return date:</label>
            <input class="return-date" type="date" id="end"
            value="" min="" max="2023-12-31" required>
          <!-- set min value as start date -->
          </div>
            <label for="destination">Destinaton</label>
            <select class="destination-dropdown" id="destination" required>
              <option value="" disabled selected>Select Destination</option>
            </select>
            <label for="travelers">Travelers</label>
            <input class="travelers" type="number" id="travelers" min="1" max="30" required>
          <div>
            <div class="check-price-styling">
              <button class="check-price-btn disabled" disabled="disabled">check price</button>
              <p class="total-cost-request"></p>
            </div>
            <button class="request-trip-btn disabled" disabled="disabled">request trip</button>
          </div>
        </form>
        <div class="submition-notice"></div>
      </section>
      <section class="pending-trips">
        <h3 class="pending-card-header">you have no pending trips</h3>
        <div class="pending-trips-cards"></div>
      </section>
    </div>
  </section>
  <section class="display-agent-page hidden">
    <section class="agent-header">
      <button>Trip requests</button>
    </section>
    <section class="agent-header">
      <p class="profits-this-year">profits this year</p>
      <form>
        <input class="client-search" type="text" placeHolder="Search By Client">
        <button class="submit-client-search">Submit</button>
      </form>
      <button class="log-out-btn">Logout</button>
    </section>
    <section class="trip-requests-section">
      <div class="agent-pending-trips"></div>
      <div class="agent-upcoming-trips"></div>
    </section>
  </section>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
